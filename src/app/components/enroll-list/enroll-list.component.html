<table class="table" *ngIf="enroll.length != 0">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Course Code</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of enroll;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{course}}</td>
      <td>
        <button type="button" class="btn btn-outline-danger"  aria-label="Remove course" (click)="removeCourse(course)">X</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <button type="button" class="btn btn-primary float-right" (click)="enrollAll()">Enroll</button>
  </tfoot>
</table>
<div *ngIf="enroll.length == 0" class="alert alert-danger" role="alert">
  The cart is empty. Please add courses to enroll.
</div>
